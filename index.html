<body>

<div class="grid">
    <div class="title"><p><strong>Currency converter</strong></p></div>

    <div class="userInPut">
        <input class="gui" type="number" id="userin" name="userinput" placeholder="Enter amount">

        <select class="guiDrop" name="dropDownOne" id="dropDownOne">
            <option value="" selected disabled hidden>Currency</option>
        </select>
    </div>

    <div class="fromTo"><p><strong>&#x2194;</strong></p></div>

    <div class="result">
        <select class="guiDrop" name="dropDownTwo" id="dropDownTwo">
            <option value="" selected disabled hidden>Currency</option>
        </select>
        <input class="gui" type="number" id="resultIn" name="result"  placeholder="Result" disabled>
    </div>
</div>
